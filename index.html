<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INOVESTOFADOS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome para ícone WhatsApp -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      color: #333;
    }

    header {
      background-color: #1f2937;
      color: #f9fafb;
      padding: 2rem 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    footer {
      background-color: #1f2937;
      color: #f9fafb;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }

    .card img, .gallery-item img, .video-section video {
      width: 100%;
      height: auto; /* permite mostrar o sofá completo */
      object-fit: contain;
      border-radius: 5px;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .card-text {
      font-size: 0.95rem;
    }

    .btn-primary {
      background-color: #0f4c75;
      border-color: #0f4c75;
    }

    .btn-primary:hover {
      background-color: #3282b8;
      border-color: #3282b8;
    }

    /* Botão WhatsApp fixo com ícone */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      text-decoration: none;
    }

    .whatsapp-btn:hover {
      background-color: #128c7e;
      color: white;
      text-decoration: none;
    }

    .gallery-item {
      margin-bottom: 15px;
    }

    .video-section {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>INOVESTOFADOS</h1>
    <p>Conforto e estilo para sua casa</p>
  </header>

  <!-- Produto em destaque -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Produto em Destaque</h2>
    <div class="row justify-content-center">
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <img src="imagens/sofa1.jpeg" class="card-img-top" alt="Sofá 2 Lugares">
          <div class="card-body text-center">
            <h5 class="card-title">Sofá 2 Lugares</h5>
            <p class="card-text">Design moderno e confortável. Assento e encosto personalizáveis.</p>
            <button class="btn btn-primary" onclick="adicionarCarrinho()">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Galeria de imagens e vídeo -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Mais Estofados</h2>
    <div class="row">
      <div class="col-md-3 gallery-item">
        <img src="imagens/sofa2.jpeg" alt="Sofá 2">
      </div>
      <div class="col-md-3 gallery-item">
        <img src="imagens/sofa3.jpeg" alt="Sofá 3">
      </div>
      <div class="col-md-3 gallery-item">
        <img src="imagens/sofa4.jpeg" alt="Sofá 4">
      </div>
      <div class="col-md-3 gallery-item video-section">
        <video controls>
          <source src="imagens/sofav1.mp4" type="video/mp4">
          Seu navegador não suporta o vídeo.
        </video>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 INOVESTOFADOS - Todos os direitos reservados</p>
  </footer>

  <!-- Botão WhatsApp -->
  <a href="https://wa.me/5581999281012" target="_blank" class="whatsapp-btn" title="Fale conosco via WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript interno -->
  <script>
    function adicionarCarrinho() {
      alert("Produto adicionado ao carrinho! Entre em contato pelo WhatsApp para finalizar a compra.");
    }
  </script>

</body>
</html>
